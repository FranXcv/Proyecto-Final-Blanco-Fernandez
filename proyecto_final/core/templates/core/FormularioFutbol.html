{% extends 'core/base.html' %}
{% block contenido_central %}

<h1>Agrega un nuevo equipo</h1>
<table>
    <th>id</th>
    <th>Nombre</th>
    <th>integrantes del equipo</th>
    {% for futbol in futbol %}
        <tr>
            <td>{{futbol.id}}</td>
            <td>{{futbol.nombre}}</td>
            <td>{{futbol.nro_equipos}}</td>
            <td><a href="{% url 'eliminar_futbol' futbol.id %}">Eliminar</a></td>
        </tr>
    {% endfor %} 
</table>

{% endblock %}
